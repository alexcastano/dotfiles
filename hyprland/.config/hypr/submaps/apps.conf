# Applications Submap (Super+R)
# Quick launch common applications

bind = SUPER, R, submap, apps

submap = apps
    # s - Spotify
    bindd = , S, Spotify, exec, hyprctl dispatch submap reset; omarchy-launch-or-focus spotify
    
    # b - Browser
    bindd = , B, Browser, exec, hyprctl dispatch submap reset; omarchy-launch-browser

    # k - Slack
    bindd = , K, Slack, exec, hyprctl dispatch submap reset; omarchy-launch-or-focus ^Slack$ "uwsm-app -- slack"

    # w - WhatsApp
    bindd = , W, WhatsApp, exec, hyprctl dispatch submap reset; omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"

    # f - File Manager
    bindd = , F, File Manager, exec, hyprctl dispatch submap reset; uwsm-app -- nautilus --new-window

    # p - btop (Process Monitor)
    bindd = , P, btop, exec, hyprctl dispatch submap reset; omarchy-launch-tui btop

    # d - Docker
    bindd = , D, Docker, exec, hyprctl dispatch submap reset; omarchy-launch-tui lazydocker

    # y - YouTube
    bindd = , Y, YouTube, exec, hyprctl dispatch submap reset; omarchy-launch-webapp "https://youtube.com/"

    # Exit submap
    bind = , catchall, submap, reset
    bind = , ESCAPE, submap, reset
    bind = , RETURN, submap, reset
submap = reset
